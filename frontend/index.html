<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YOLO Object Detection Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🔥 YOLO Object Detection Web</h1>
        <p>이미지/비디오를 업로드하여 객체 탐지를 수행합니다.</p>
    </header>

    <section class="upload-section">
        <h2>📸 이미지 업로드</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button id="imagePredictBtn">이미지 추론하기</button>
    </section>

    <section class="upload-section">
        <h2>🎥 비디오 업로드</h2>
        <input type="file" id="videoInput" accept="video/*">
        <button onclick="uploadVideo()">비디오 추론하기</button>
    </section>

    <section class="preview-section">
        <h2>📌 이미지 미리보기</h2>
        <div class="canvas-container">
            <img id="previewImage" />
            <canvas id="canvas"></canvas>
        </div>
    </section>

    <section class="result-section">
        <h2>📊 추론 결과(JSON)</h2>
        <pre id="resultBox">추론 결과가 여기에 표시됩니다...</pre>
    </section>

    <script type="module" src="script.js"></script>
    <script type="module" src="render.js"></script>

</body>
</html>
